<template name="clientEdit">
	<header>
		<h1>Edit this Client</h1>
	</header>


	<form action="" class="main form">

		<div class="form-group {{errorClass 'title'}}">
			<label class="control-label" for="title">Client Name</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="{{title}}" placeholder="Client Name" class="form-control"/>
				<span class="help-block">{{errorMessage 'title'}}</span>
			</div>
		</div>

		<div class="form-group select-group">
			<label for="user-select" class="control-label project-managers"><i class="fa fa-user"></i> Assign a Project Manager</label>&emsp;
			<select name="user-select" id="user-select">
				<option value="">&ldquo;There can be only one.&rdquo;</option>
				{{#each projectManagers}}
					<option value="{{_id}}" selected="{{isCurrentUser _id ..}}">{{profile.name}}</option>
				{{/each}}
			</select>
		</div>

		<hr>

		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>

	</form>
</template>
