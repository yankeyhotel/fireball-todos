<template name="profile">
	<div class="profile">

		<div class="profile-img">
			<img src="/uploads/profile-images/400x400.gif" alt="{{profile.name}}" class="img-circle">
		</div>

		<div class="profile-header">
			<h1>{{profile.name}} <span class="username">[a.k.a. {{username}}]</span></h1>
		</div>

	</div>
</template>
