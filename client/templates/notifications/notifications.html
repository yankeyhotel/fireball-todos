<template name="notifications">
	{{#if notificationCount}}
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				<span class="glyphicon glyphicon-flag"></span> Notifications
				{{#if notificationCount}}
					<span class="badge badge-inverse">{{notificationCount}}</span>
				{{/if}}
				<b class="caret"></b>
			</a>
			<ul class="notification dropdown-menu">	
				{{#each notifications}}
					{{> notificationItem}}
				{{/each}}
			</ul>
		</li>
	{{/if}}
</template>


<template name="notificationItem">
	<li>
		<a href="{{notificationTodoPath}}">
			<strong>{{commenterName}}</strong> left you a comment
		</a>
	</li>
</template>
