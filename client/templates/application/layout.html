<template name="layout">	
	<div class="container-fluid">

		{{> header}}

		<div class="row">
			
			<div id="left" class="col-sm-3">
				<ul class="nav nav-pills nav-stacked">
					{{> loginButtons}}
					<li>
						<a href="{{pathFor 'todosList'}}">
							<span class="glyphicon glyphicon-inbox"></span> Inbox <span class="badge">4</span>
						</a>
					</li>
					<li>
						<a href="{{pathFor 'todoSubmit'}}">
							<span class="glyphicon glyphicon-plus"></span> Add a Todo
						</a>
					</li>
				</ul>
			</div>

			<div id="right" class="col-sm-9">
				{{> yield}}
			</div>
		</div>
	
	</div>
</template>
