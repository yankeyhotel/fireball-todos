<template name="todoEdit">
	<form action="" class="main form">
		
		<div class="form-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="{{title}}" placeholder="Todo" class="form-control"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="duedate" class="control-label">Due Date</label>
			<div class="controls">
				<input name="duedate" id="duedate" type="text" value="{{formFormat duedate}}" placeholder="Enter the Due Date" class="form-control"/>
			</div>
		</div>
		
		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-primary"/>&emsp;<button class="btn btn-danger">Delete</button>
		</div>

	</form>
</template>
